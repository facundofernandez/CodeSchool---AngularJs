<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="//code.angularjs.org/snapshot/angular.min.js"></script>
  <title>Document</title>
</head>
